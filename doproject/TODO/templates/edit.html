<html>
  <head>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
                <h4 class="text-center my-3 pb-3">To Do App</h4>
                <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="{% url 'add' %}" method="POST">
                  {% csrf_token %}
                  <div class="col-12">
                    <div class="form-outline">
                      <label class="form-label" for="Task">Enter a task here</label>
                      <input type="text" id="Task" name="Task" class="form-control" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-outline flex-fill">
                      <label class="form-label" for="Description">Enter Description</label>
                      <input type="text" id="Description" name="Description" class="form-control form-control-lg" />
                      <label class="form-label" for="status">Check status</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="true" />
                        <label class="form-check-label" for="status">Active</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="false" checked />
                        <label class="form-check-label" for="status">Inactive</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
